<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainbox">
        <h1>Calculator Responsive Design</h1>
        <div class="container">
        <input class="box display" type="text" placeholder="0" >
        <button class="box yellow" id="box-c">C</button> 
        <button class="box yellow ">&#8592;</button>
        <button class="box yellow">&divide; </button>
        <button class="box normal-button">7</button>
        <button class="box normal-button">8</button>
        <button class="box normal-button">9</button>
        <button class="box yellow">x</button>
        <button class="box normal-button">4</button>
        <button class="box normal-button">5</button>
        <button class="box normal-button">6</button>
        <button class="box yellow">-</button>
        <button class="box normal-button">1</button>
        <button class="box normal-button">2</button>
        <button class="box normal-button">3</button>
        <button class="box yellow">+</button>
        <button class="box normal-button" id="box-0">0</button>
        <button class="box yellow">=</button>
        </div>
</div>
</body>
</html>
